<div class="container">

    <div class="oferta" *ngIf="!oferta">
        <p class="text-center">Aguarde...</p>
    </div>
    <div class="oferta" *ngIf="oferta">

        <div class="row">
            <div class="col">
                <h4>{{oferta.descricao}}</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="img_capa">
                    <img [src]="oferta.imagens[0].url" />
                </div>

                <div class="thumbnails">
                    <img *ngFor="let img of oferta.imagens" [src]="img.url" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col text-center">
                        <p>Por apenas</p>
                    </div>

                </div>

                <div class="row">
                    <div class="col text-center">
                        <h1>{{oferta.valor | currency:'BRL'}}</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <button type="button" (click)="addItemCarrinho(oferta)" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="row mt-5" style="margin-bottom: 200px;">
        <div class="col">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="como-usar-tab" data-toggle="tab" routerLink="como-usar" role="tab"
                        aria-controls="como-usar" aria-selected="true">Como usar</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="onde-fica-tab" data-toggle="tab" routerLink="onde-fica" role="tab"
                        aria-controls="onde-fica" aria-selected="false">Onde fica</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- <div class="tab-pane fade show active" id="como-usar" role="tabpanel" aria-labelledby="como-usar-tab">Como usar</div>
                <div class="tab-pane fade" id="onde-fica" role="tabpanel" aria-labelledby="onde-fica-tab">Onde fica</div> -->
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
